<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class="text-center my-3" >Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-black text-white">
                  <card class="card-body">
                    <form action="/emp/do-update-emp/{{emp.id}}/" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" id="name" value= "{{emp.name}}" placeholder="Enter name" name="emp_name"> <!-- we are fetching through this name-->
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" value="{{emp.email}}" placeholder="Enter email" name="emp_email"> 
                      </div>
                      <div class="form-group">
                        <label for="id">Employee Id</label>
                        <input type="text" class="form-control" id="id" value="{{emp.emp_id}}" name="emp_id" placeholder="Enter employee ID"> 
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" value="{{emp.phone}}" name="emp_phone" placeholder="Enter  phone number"> 
                      </div>
                      <div class="form-group">
                        <label for="address">Enter Employee Address</label>
                        <textarea name="emp_address"   class="form-control" id="address"  rows="4" placeholder="Enter Address" >{{emp.address}}</textarea> 
                      </div>
                      <div class="mb-3 form-check">
                        <label for="working">Working</label>
                        <input id="working" {% if emp.working %}checked{% endif %} name="emp_working" type="checkbox" class="form-check" >
                      </div>
                      <div class="mb-3 ">
                        <label for="department">Departments</label>
                      <select id="department"  name="emp_department"  class="form-control" >
                      
                        <option value="CSE">Computer Science</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                      </select>
                      
                      <div class="form-group">
                        <label for="salary">Enter Salary</label>
                        <input type="number" value= "{{emp.salary}}"name="emp_salary" class="form-control" id="salary" placeholder="Enter Salary"> 
                      </div>
                      <div class="container text-center">
                        <button type="submit" class="btn btn-success">Update Employee</button>
                      </div>
                      
                    </form>
                  </card>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
